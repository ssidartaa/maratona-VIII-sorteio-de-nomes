<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Sorteio de nomes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <header>
            <figure>
                <img src="./assets/img/logo.svg" alt="Logo Site de Sorteio">
                <figcaption>Logo do Site de Sorteio</figcaption>
            </figure>
            <h1>Sorteio de nomes Kenzie Academy</h1>
        </header>

        <main class="site">
            
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção,
                    você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
                
                <hr>
                <p class="text__left">Adicione os nomes</p>

                <div class="site__formulario">
                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione nomes separados por vírgula (João, Maria, José)"></textarea>
                    
                    <button class="botaoSortear">Sortear</button>
                </div>

                <div class="resultado">

                    <span class="fechar">X</span>
                    
                    <p>Resultado</p>
                
                </div>

            </section>

        </main>

        <footer>
            
        </footer>
        
    </body>

    <script src="./assets/js/script.js"></script>

</html>
